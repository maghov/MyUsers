<div class="myusers-app">
  <header class="app-header">
    <h1>MyUsers</h1>
    <p>User Management</p>
  </header>

  <nav class="tab-nav">
    <button class="tab-btn"
            ng-class="{ active: c.activeTab === 'create' }"
            ng-click="c.setTab('create')">
      Create User
    </button>
    <button class="tab-btn"
            ng-class="{ active: c.activeTab === 'manage' }"
            ng-click="c.setTab('manage')">
      Manage User
    </button>
  </nav>

  <div class="tab-content">
    <sp-widget ng-if="c.activeTab === 'create'" widget="data.createWidget"></sp-widget>
    <sp-widget ng-if="c.activeTab === 'manage'" widget="data.manageWidget"></sp-widget>
  </div>
</div>
